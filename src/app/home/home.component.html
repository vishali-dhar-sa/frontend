<div class="container">
  <header class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 col-md-offset-3" style="margin: 5px 230px auto 10px;">
          <h2>SHARE YOUR THOUGHTS</h2>
          <p>CONNECT TO PEOPLE</p>
          <p>
            <a class="btn btn-primary btn-large" routerLink="/newpost" routerLinkActive="active">Add a new Post</a>
          </p>
        </div>
      </div>
    </div>
    </header>
   
    <div class="row text-center" style="display:flex; flex-wrap:wrap">
      <div class="col-lg-12">
        <a>
        <div class="thumbnail" *ngFor="let post of allPosts">
          <hr>
          <div class="caption">
            <h4>{{post.title}}</h4>
          </div>
          <div class="caption">
            <h5>{{post.description}}</h5>
          </div>
          <div class="caption">
            <h4>{{post.file}}</h4>
          </div>
          <a class="btn btn-primary" [routerLink]="['/postDetail', post.id]" routerLinkActive="active">More Info</a>
        </div>
        </a>
      </div>
    </div>
  
</div>
