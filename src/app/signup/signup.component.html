<body>
    <div class="container">
        <div class="row">
         <div class="col-12 col-md-6 col-md-offset-3" style="margin: 120px 230px auto auto;"> 
            <!-- <div class="task" > -->
            <h3 style="margin-right: 70px;">Sign Up</h3>  
                <form class="form-horizontal" style="width:auto;" [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="email">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" 
                        class="form-control" 
                        id="email" 
                        formControlName="email" 
                        placeholder="Enter email" 
                        required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="pwd">Password:</label>
                      <div class="col-sm-10"> 
                        <input type="password" 
                        class="form-control" 
                        id="pwd" 
                        formControlName="password" 
                        placeholder="Enter password" 
                        required>
                      </div>
                    </div>
                    <!-- <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                          <label><input type="checkbox"> Remember me</label>
                        </div>
                      </div>
                    </div> -->
                    <div class="form-group"> 
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary" >Sign Up</button>
                      </div>
                    </div>
                    <button class="loginBtn loginBtn--facebook">
                        SignUp with Facebook
                    </button>
                    <button class="loginBtn loginBtn--google">
                        SignUp with Google
                    </button>
                </form>
            <!-- </div> -->
           </div>
        </div> 
    </div>
</body>
